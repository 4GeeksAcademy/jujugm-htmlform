
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
    
    <div class="card  w-50 mx-auto mt-5">
        <div class="card-header">
        <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing 
            </div>
           <!-- método de pago --> 
            <form class="row g-3">
                <div class="row g-3"> 
                    <div class="col-sm-6">
                        <label for="Card#">Card </label>
                      <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="Card#">
                    </div>
                    <div class="col-sm-2">
                        <label for="CVC#">CVC #</label>
                      <input type="text" class="form-control" placeholder="0000" aria-label="CVC#">
                    </div>
                <!-- Símbolo del $ flotante -->
                      <div class="col-sm">
                        <label for="Amount">Amount</label> 
                            <div class="input-group">
                                <span class="input-text"><b>$</b></span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                    </div>
                    </div>
                  </div>
                 <!-- Nombre y apellidos -->
                <div class="col-md-6 ">
                  <label for="inputAddress" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputname" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputAddress2" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputlastname" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option>California</option>
                    <option>Texas</option>
                    <option>Michigan</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                    We accept:
                <div class="bg-secondary p-2 rounded d-flex justify-content-around w-75 mt-2">
                  
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">   <i class="fab fa-cc-mastercard" style="font-size: 20px; color: white;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"name="inlineRadioOptions" id="inlineRadio2"  value="option2">
                        <label class="form-check-label" for="inlineRadio2"> <i class="fab fa-cc-visa" style="font-size: 20px; color: white;"></i> </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"> <i class="fab fa-cc-paypal" style="font-size:20px; color: #ffffff;"></i> </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"> <i class="fab fa-cc-amex" style="font-size: 20px; color: white;"></i> </label>
                      </div>
                </div>
                </div>
                <div class="col-md-6">
                    <!-- <div class="d-flex justify-content-end"> -->
                      <div class="form-floating mb-3">
                        Message
                        <br></br>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"> </label>
                        <p class="text-muted small">Add any notes here.</p>
                      </div>
                    </div>
                </div>
       
    
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <a href="#" class="btn btn-secondary mx-2">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>

     </div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
